
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }    
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
    }
}

rootProject.allprojects {
  repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
  }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 35
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation('com.github.Tap-Payments:goSellSDK-AndroidX:3.19.38.1') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        exclude group: 'com.squareup.okhttp3', module: 'logging-interceptor'
    }
    implementation 'com.google.code.gson:gson:2.13.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.github.Tap-Payments:TapGLKit-Android:1.19.1'
    implementation 'com.github.Tap-Payments:TapCardValidator-Android:2.16.2.1'
    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:3.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.android.gms:play-services-wallet:19.4.0'
    implementation 'jp.wasabeef:blurry:4.0.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
}
  